<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <!-- We create a section to contain information about the Cart -->
  <section class="info-container">
    <h1>Ironhack Merchandising Shop</h1>
  </section>

  <!-- We create another section to indicate where we will be including
  information about our items -->
  <section id="items-list" class="container">
    
    <!-- Each individual div element with the class "item-row" will represent
    one line item. -->
    <div class="item row">

      <!-- Each div within the "item-row" divs will contain information about
      one property of the product. -->

      <!-- div with span showing product name -->
      <div class="item-name col-xs-2">
        <span>IronBubble-head</span>
      </div>

      <!-- div with span showing cost of unit -->
      <div class="item-price col-xs-2">
        <span>$25.00</span>
      </div>

      <!-- div with one label / input -->
      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>

      <!-- div with span showing the total price for product -->
      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>

      <!-- div with a delete button to remove the item from the list -->
      <div class="item-delete col-xs-3">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronShirt</span>
      </div>
      <div class="item-price col-xs-2"><span>$15.00</span></div>
      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>
      <div class="item-delete col-xs-3">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronCup</span>
      </div>
      <div class="item-price col-xs-2"><span>$10.00</span></div>
      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>
      <div class="item-delete col-xs-3">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronSticker</span>
      </div>
        <div class="item-price col-xs-2"><span>$1.00</span></div>
      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>
      <div class="item-delete col-xs-3">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronAxe</span>
      </div>
        <div class="item-price col-xs-2"><span>$100.00</span></div>
      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>
      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>
      <div class="item-delete col-xs-3">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    
    <!-- Div that will contain all the information that we
    will specify to create a new product. -->
    <div class="item row">
      <div class="col-xs-2">
        <input id="new-item-name">
      </div>
      <div class="col-xs-7">
        <input id="new-item-unit-price">
      </div>
      <div class="col-xs-2">
        <button id="new-item-create">Create</button>
      </div>
    </div>
    
    <!-- Container to hold button allowing us to calculate prices for all
    products based upon their quantities -->
    <div class="info-container">
      <div class="col-xs-3">
        <button id="calc-prices-button" type="button" class="btn btn-success">
          Calculate Prices
        </button>
      </div>
    </div>
  </section>

  <!-- Container to hold total price of all products -->
  <section>
    <div class="info-container">
      <h1 class="total-price-label">
        Total Price: <span id="total-price">$0.00</span>
      </h1>
    </div>
  </section>
</body>
</html>
